<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="logo"><img src="images/logo.svg" alt="logo"></div>
            <div class="mockup"><img src="images/illustration-mockups.svg" alt="muckup"></div>
        </header>

        <section class="info">
            <h1 class="title">
                Build The Community Your Fans Will Love
            </h1>
            <p class="text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>
            <button class="button">
                Register
            </button>
            <section class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </section>
        </section>
    </div>

    <footer class="footer">
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a
                href="https://github.com/AndresRicardo/huddle-landing-page-with-single-introductory-section-master">Richi</a>.
        </p>
    </footer>
</body>

</body>

</html>
